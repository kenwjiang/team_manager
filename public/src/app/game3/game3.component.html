<div class="container">
    <h1>Player Status - Game 3</h1>
    <ul>
        <li><a [routerLink]="['/status/game/1']">Game 1</a></li>
        <li><a [routerLink]="['/status/game/2']">Game 2</a></li>
        <li><a [routerLink]="['/status/game/3']">Game 3</a></li>
    </ul>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Player Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players">
                <td>{{player.name}}</td>
                <td>
                    <button [ngClass]="{'playing': player.status3==='playing', 'otherBtns': player.status3!='playing'}" (click)="setStatus(player, 'playing')">Playing</button>
                    <button [ngClass]="{'not_playing': player.status3==='not_playing', 'otherBtns': player.status3!='not_playing'}" (click)="setStatus(player, 'not_playing')">Not Playing</button>
                    <button [ngClass]="{'undecided': player.status3==='undecided', 'otherBtns': player.status3!='undecided'}" (click)="setStatus(player, 'undecided')">Undecided</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
